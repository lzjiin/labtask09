</head>

<body>

	</div>

	<div class="containerB">
		<form class="form" id="form">
			<div class="header">
				<h2>Register Account</h2>
			</div>

			<div class="form-control">
				<label>Firstname</label>
				<input type="text" placeholder="Firstname" id="firstname">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Lastname</label>
				<input type="text" placeholder="Lastname" id="lastname">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Email</label>
				<input type="text" placeholder="ABC@xx.com" id="email">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Telephone</label>
				<input type="text" placeholder="01X-XXXXXXX" id="telephone">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Fax</label>
				<input type="text" placeholder="Fax" id="fax">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Home Address 1</label>
				<input type="text" placeholder="Address 1" id="haddress1">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Home Address 2</label>
				<input type="text" placeholder="Address 2" id="haddress2">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>City</label>
				<input type="text" placeholder="City" id="city">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Post Code</label>
				<input type="text" placeholder="82300" id="postcode">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Country</label>
				<input type="text" placeholder="Malaysia" id="country">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Username</label>
				<input type="text" placeholder="Username" id="username">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Password</label>
				<input type="password" placeholder="Password" id="password">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label>Retype Password</label>
				<input type="password" placeholder="Confirm Password" id="cpassword">
				<i class="fa fa-check-circle"></i>
				<i class="fa fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<button>Submit</button>
		</form>
	</div>
</div>

</body>
